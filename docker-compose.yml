version: '3.8'

services:
  # MongoDB Service
  mongo:
    image: mongo:latest
    container_name: riveto_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - riveto-network

  # Backend Service
  backend:
    build: ./backend
    container_name: riveto_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017/riveto
    depends_on:
      - mongo
    networks:
      - riveto-network

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: riveto_frontend
    ports:
      - "3000:5173"    # <--- This maps Host Port 3000 to Container Port 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    stdin_open: true   # <--- These were missing
    tty: true          # <--- These were missing
    depends_on:        # <--- These were missing
      - backend
    networks:          # <--- These were missing
      - riveto-network

# This BOTTOM SECTION was missing, causing the error:
volumes:
  mongo-data:

networks:
  riveto-network:
    driver: bridge